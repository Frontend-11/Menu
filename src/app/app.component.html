  <main dir="rtl">
  <div class="container">
    <div class="row mt-5">
      <div class="col text-center">
        <h1 class="alert alert-danger text-white">قائمة الطعام</h1>
        <div class="row bg-dark text-white">
          <div class="col">
            <span class="p-2"> السعر</span>         <span class="p-2">    {{total}}</span>
          </div>
          <div class="col">
            <span class="p-2"> عدد الطلبات</span>   <span class="p-2">    {{qty}}</span>
          </div>
        </div>
        
        <!-- مربع البحث -->
        <div class="row mb-3">
          <div class="col p-2">
            <input type="text" class="form-control" placeholder="ابحث عن الطعام..." [(ngModel)]="searchTerm">
          </div>
        </div>


        <div class="card d-flex align-items-center justify-content-center">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <td>رقم المنتج</td>
                  <td>اسم المنتج</td>
                  <td>سعر المنتج</td>
                  <td>وصف المنتج</td>
                  <td>صورة المنتج</td>
                  <td>الاختيار</td>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let item of filteredFoodMenu()" class="text-center align-middle">
                <td class="align-middle">{{item.id}}</td>
                <td class="align-middle">{{item.name}}</td>
                <td class="align-middle">{{item.description}}</td>
                <td class="align-middle">{{item.price}}</td>
                <td><img [src]="item.img" width="200" height="200"></td>
                <td><input type="checkbox" (change)="sum($event,item.price)"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<router-outlet />
